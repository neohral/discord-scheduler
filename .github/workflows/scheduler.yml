name: Discord Scheduler

on:
  schedule:
    - cron: "0 15 * * 1" # 月曜0時(JST) → weekly
    - cron: "0 15 * * 2,3,4,5,6,0" # 火曜〜日曜0時(JST) → new
  workflow_dispatch:
    inputs:
      mode:
        description: "実行モード (weekly or new)"
        required: true
        default: "new"

jobs:
  weekly-schedule:
    if: github.event.schedule == '0 15 * * 1' || (github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'weekly')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Create player.yaml
        run: |
          cat > src/player.yaml << 'EOF'
          ${{ vars.PLAYER_YAML_CONTENT }}
          EOF
      - name: Create .env file
        run: |
          cat > .env << EOF
          DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}
          GOOGLE_CALENDAR_ID=${{ secrets.GOOGLE_CALENDAR_ID }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN=${{ secrets.GOOGLE_REFRESH_TOKEN }}
          EOF
      - name: Run weekly schedule
        env:
          TZ: Asia/Tokyo
        run: node src/scheduler.js weekly

  new-events:
    if: github.event.schedule == '0 15 * * 2,3,4,5,6,0' || (github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'new')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Create player.yaml
        run: |
          cat > src/player.yaml << 'EOF'
          ${{ vars.PLAYER_YAML_CONTENT }}
          EOF
      - name: Create .env file
        run: |
          cat > .env << EOF
          DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}
          GOOGLE_CALENDAR_ID=${{ secrets.GOOGLE_CALENDAR_ID }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN=${{ secrets.GOOGLE_REFRESH_TOKEN }}
          EOF
      - name: Run new events check
        env:
          TZ: Asia/Tokyo
        run: node src/scheduler.js new
